<!DOCTYPE html>

<head>
	<title>Shatter</title>

	<link rel="stylesheet" href="./CSS/theme-index.css" />
	<link rel="stylesheet" href="./CSS/index.css" />
	<link rel="icon" type="image/x-icon" href="./UI/favicon.ico" />

	<!-- main js stuff, copy paste -->
	<script src="./JS/supabase.js"></script>
	<script src="./JS/accounts.js"></script>
	<script src="./JS/fetch.js"></script>
	<script src="./JS/main.js" type="module"></script>

	<loading />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.titlecontainer {
			position: absolute;
			top: 2%;
			left: 50%;
			transform: translateX(-50%);
			z-index: 2;
			display: flex;
			justify-content: center;
			align-items: center;
			user-select: none;
		}

		.title {
			max-width: 74%;
			max-height: 74%;
			padding: 10px;
			object-fit: contain;
			display: block;
			user-select: none;
		}

		.background {
			background: var(--color-major);
			position: fixed;
			align-content: center;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -5;
		}

		.menu-container {
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100vw;
			height: 70vh;
			box-sizing: border-box;
			z-index: 2;
			overflow: auto;
			top: 20vh;
			pointer-events: none;
		}
		.sub-button {
			margin: 3vh;
			width: 30vw;
			background-color: var(--color-minor);
			color: var(--color-text-light);
			border: 6px solid var(--color-accent);
			font-size: xxx-large;
			font-weight: bolder;
			border-radius: 7px;
			cursor: pointer;
			text-align: center;
			line-height: 40px;
			white-space: nowrap;
			text-overflow: clip;
			pointer-events: auto;
		}
		.sub-button:hover {
			background-color: var(--color-button-hover);
		}

		.sub-button-small {
			margin: 3vh;
			width: 10vw;
			background-color: var(--color-minor);
			color: var(--color-text-light);
			border: 6px solid var(--color-minor-lesser);
			font-size: x-large;
			font-weight: bolder;
			border-radius: 7px;
			cursor: pointer;
			text-align: center;
			line-height: 40px;
			white-space: nowrap;
			text-overflow: clip;
			pointer-events: auto;
		}
		.sub-button-small:hover {
			background-color: var(--color-button-hover);
		}
	</style>
</head>

<body>
	<div class="background"></div>

	<div class="menu-container"></div>

	<div class="titlecontainer">
		<img src="./UI/Title.png" class="title" />
	</div>

	<div
		style="position: fixed; top: 50%; right: 5%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center; width: auto; max-width: 10%; background-color: var(--color-accent); padding: 20px; border-radius: 10px; box-shadow: 4px 10px rgba(0, 0, 0, 0.2); visibility: hidden;" id="profile">
		<img id="pfp" src="./UI/account-placeholder.svg" draggable="false"
			style="max-width: 80%; max-height: 80%; background-color: var(--color-text-light); border-radius: 50%; user-select: none; margin-bottom: 20px; border: 4px solid var(--color-border)" />
		<a id="username"
			style="color: var(--color-text-light); user-select: none; font-weight: bold; font-size: xx-large; text-align: center"></a>
		<a id="status"
			style="font-weight: bold; color: var(--color-text-light); user-select: none; font-size: x-large; text-align: center; padding-bottom: 5%"></a>
		<button onclick="LOA()" class="sub-button-small">Logout</button>
	</div>

	<script type="module">
		window.showLoadingScreen();
		const user = await FDB("profiles");
		const pfp = user[0].pfp;
		if (pfp == null || pfp.length > 8) {
			document.getElementById("pfp").src = "https://fffwukshwgrcdyqmvahg.supabase.co/storage/v1/object/public/profilePictures/" + pfp;
		}

		document.getElementById("status").style.color = user[0].admin ? "var(--color-uninstall)" : "var(--text-color1)";
		document.getElementById("status").textContent = user[0].admin ? "Admin" : "Shatter account";
		document.getElementById("username").textContent = user[0].username;
		document.getElementById('profile').style.visibility = 'visible';

		const subfolder = "SUB";

		async function OnRetry() {
			const network_check = await FICS();
			if (network_check) {
				if (document.getElementById("wifi-txt") != null) {
					document.getElementById("wifi-txt").remove();
				}
				if (document.getElementById("retry_button") != null) {
					document.getElementById("retry_button").remove();
				}
				LoadSubmenus();
			} else {
				document.getElementById("wifi-txt").textContent = "No Internet Connection!";
			}
		}

		async function LoadSubmenus() {
			const menus = await FFFF('shattered-team/new-shatter', subfolder, "file");
			if (menus == null) {
				if (document.getElementById("retry_button") == null) {
					const retry_button = document.createElement("button");

					retry_button.className = "vbutton";
					retry_button.id = "retry_button";
					retry_button.textContent = "Retry";
					retry_button.onclick = OnRetry;

					document.body.appendChild(retry_button);
				}

				if (document.getElementById("wifi-txt") == null) {
					const no_internet_txt = document.createElement("h1");

					no_internet_txt.className = "wifi-text";
					no_internet_txt.id = "wifi-txt";
					no_internet_txt.textContent = "Failed to get web data";

					document.body.appendChild(no_internet_txt);
				}
				window.hideLoadingScreen();
			} else {
				menus.forEach((subpage) => {
					const container = document.getElementsByClassName('menu-container')[0];
					const sub_button = document.createElement("button");

					sub_button.textContent = subpage.replace(".html", "");
					sub_button.className = 'sub-button';
					sub_button.onclick = function () {
						window.location.href = "./" + subfolder + "/" + subpage;
					};

					container.appendChild(sub_button);
				});
				window.hideLoadingScreen();
			}
		}

		LoadSubmenus();
	</script>
</body>
