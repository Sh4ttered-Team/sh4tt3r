<!DOCTYPE html>
<head>
  <title>Shatter</title>

  <link rel="stylesheet" href="../CSS/theme-index.css" />
  <link rel="stylesheet" href="../CSS/index.css" />
  <link rel="icon" type="image/x-icon" href="../UI/favicon.ico" />
</head>
<style>
  .background {
    background: var(--color-major);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -5;
  }
  .overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 9999;
		pointer-events: all;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		visibility: hidden;
	}
</style>
<body>
  <form id="login-form">
    <input type="file" id="pfp" accept="image/*" required />
    <input id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button type="submit">Sign Up</button>
  </form>

  <div class="background"></div>

  <div class="overlay">
		<img src="../UI/loading.svg" style="width: 50%; height: 50%" />
		<h1 style="font-size: xxx-large; color: var(--color-text-light)">Please wait...</h1>
	</div>

  <script src="../JS/supabase.js"></script>
  <script src="../JS/fetch.js"></script>
  <script src="../JS/accounts.js"></script>

  <script type="module">
    document.getElementById("login-form").addEventListener("submit", signUp);


    async function signUp(event) {
      event.preventDefault();

      document.getElementsByClassName("overlay")[0].style.visibility = "visible";

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        document.getElementsByClassName("overlay")[0].style.visibility = "hidden";
        alert("Oops! Something went wrong, try again later =( \nWe may have reached our email limit for the hour \nplease be patient");
        console.error("Error during signup:", error.message);
        return;
      }
      const file = document.getElementById('pfp').files[0];
      const extention = String(file.type).split('/').pop();
      const filepath = String(data.user.id) + '.' + String(extention)


      const { pfpdata, pfperror } = await supabaseClient.storage
        .from('profilePictures')
        .upload(filepath,file, {
        cacheControl: '0',
        upsert: false,
    });
    
      const { error: profileError } = await supabaseClient.from("profiles").insert([
        {
          id: data.user.id,
          username: username,
          pfp: filepath,
        },
      ]);
      
      document.getElementsByClassName("overlay")[0].style.visibility = "hidden";
      alert("Remember to verify your email!");
      //window.location.href = "https://gmail.com";
    }

  </script>
</body>
