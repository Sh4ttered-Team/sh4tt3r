<!DOCTYPE html>
<head>
	<title>Shatter</title>

	<link rel="stylesheet" href="../CSS/theme-index.css" />
	<link rel="stylesheet" href="../CSS/index.css" />
	<link rel="icon" type="image/x-icon" href="../UI/favicon.ico" />
</head>
<style>
	.background {
		background: var(--color-major);
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: -5;
	}

	html,
	body {
		padding: 0;
		margin: 0;
	}

	.main-container {
		display: flex;
		flex-direction: column;
		justify-content: space-evenly;
		align-items: center;
		gap: 40px;
		width: 100%;
		height: 100%;
		padding: 20px;
		box-sizing: border-box;
	}

	.infobox {
		border-radius: 7px;
		background-color: var(--color-accent);
		width: 29%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		padding: 20px;
		box-shadow: 4px 10px rgba(0, 0, 0, 0.2);
	}

	.infobox-header {
		color: var(--color-text-light);
		font-weight: bolder;
		font-size: xx-large;
		text-align: center;
	}

	.infobox-body {
		color: var(--color-text-light);
		font-weight: bolder;
		font-size: large;
		text-align: center;
	}

	.infobox-body-link {
		color: var(--color-button);
		font-weight: bolder;
		font-size: large;
		text-decoration: none;
	}

	.infobox-body-link:hover {
		color: var(--color-button-hover);
	}

	.report-box {
		resize: none;
		background-color: var(--color-accent);
		border: none;
		color: var(--color-text-light);
		width: 100%;
		font-size: x-large;
		font-weight: bolder;
		border-radius: 7px;
		padding: 10px;
		box-sizing: border-box;
		box-shadow: 4px 10px rgba(0, 0, 0, 0.2);
	}
	#support-form {
		width: 50%;
	}
	#submit-button {
		width: 100%;
		height: 5%;
		cursor: pointer;
		background-color: var(--color-button);
		color: var(--color-text-light);
		border-color: var(--color-button-hover);
		border-radius: 7px;
		font-size: x-large;
		font-weight: bolder;
		box-shadow: 4px 10px rgba(0, 0, 0, 0.2);
	}
	#submit-button:hover {
		background-color: var(--color-button-hover);
		border-color: var(--color-button);
	}
	.overlay {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 9999;
		pointer-events: all;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		visibility: hidden;
	}
	.titlecontainer {
		position: relative;
		top: 0;
		margin-top: 2%;
		left: 50%;
		max-width: 50%;
		max-height: 50%;
		margin-bottom: 4%;
		transform: translateX(-50%);
		display: flex;
		justify-content: center;
		align-items: center;
		user-select: none;
	}

	.title {
		max-width: 74%;
		max-height: 74%;
		padding: 10px;
		object-fit: contain;
		display: block;
		user-select: none;
	}
</style>
<body>
	<div class="background"></div>

	<div class="titlecontainer">
		<img src="../UI/Title.png" class="title" />
	</div>

	<div class="overlay">
		<img src="../UI/loading.svg" style="width: 50%; height: 50%" />
		<h1 style="font-size: xxx-large; color: var(--color-text-light)">Please wait...</h1>
	</div>

	<div class="main-container">
		<form id="support-form">
			<textarea id="report" class="report-box" rows="25" placeholder="Report the issue here..."></textarea>
			<button type="submit" id="submit-button">Submit</button>
		</form>

		<div class="infobox">
			<h1 class="infobox-header">Response times</h1>
			<p class="infobox-body">We do our best to respond to you as soon as possible or within <a title="1 day">24 hours.</a> However, at the absolute worst, we may respond within <a title="3-ish days">72~ hours.</a></p>
		</div>

		<!--  Example infobox

        <div class="infobox">
			<h1 class="infobox-header">Lorem ipsum</h1>
			<p class="infobox-body">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum scelerisque, erat interdum.</p>
			<a href="#" class="infobox-body-link">Lorem ipsum</a>
		</div>

		--></div>

	<style>
		.footer {
			background-color: #222;
			color: #fff;
			text-align: center;
			padding: 20px 10px;
			font-size: 14px;
		}

		.footer-links {
			margin-bottom: 10px;
		}

		.footer-links a {
			color: #aaa;
			text-decoration: none;
			margin: 0 10px;
			font-size: 14px;
		}

		.footer-links a:hover {
			color: #fff;
		}

		.footer-copy {
			margin-top: 10px;
			font-size: 12px;
			color: #777;
		}
	</style>
	<footer class="footer">
		<div class="footer-links">
			<a href="-privacy-policy.html">Privacy Policy</a>
			<a href="-terms-of-service.html">Terms of Service</a>
			<a href="about.html">About</a>
		</div>
		<p class="footer-copy">&copy; 2024 Shatter. All rights reserved.</p>
	</footer>

	<script src="../JS/supabase.js"></script>
	<script src="../JS/fetch.js"></script>

	<script type="module">
		document.getElementById("support-form").addEventListener("submit", report);

		const user = await FDB("profiles");
		const username = user?.[0]?.username ?? "anon";

		if (username == "anon") {
			alert("It looks like you aren't logged in! \nThis is fine. However, please provide your email\nin the report so we may contact you.");
		}

		async function report(event) {
			event.preventDefault();
			const reporttext = document.getElementById("report").value;
			if (reporttext) {
				document.getElementsByClassName("overlay")[0].style.visibility = "visible";
				const ipResponse = await fetch("https://freeipapi.com/api/json");
				const ipData = await ipResponse.json();
				const ip = ipData.ipAddress;
				const { error } = await supabaseClient.from("bug reports").insert([
					{
						by_user: username,
						report: reporttext,
						ip: ip,
					},
				]);

				if (error) {
					alert("Oops! Something went wrong, try again later =(");
					console.error("Error during report:", error.message);
					document.getElementsByClassName("overlay")[0].style.visibility = "hidden";
					return;
				}
				alert("Thank's for the feedback! \nIf needed we will email you for further information.\nWe will now send you back to the main menu.");
				window.location.href = "../";
			} else {
				alert("Report must not be blank!");
				document.getElementsByClassName("overlay")[0].style.visibility = "hidden";
				return;
			}
		}
	</script>
</body>
