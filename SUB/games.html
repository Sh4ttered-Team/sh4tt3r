<!DOCTYPE html>
    <head>
        <title>Shatter</title>
        <link rel="icon" type="image/x-icon" href=".././UI/favicon.ico">
    </head>

    <body>

        <script src="../JS/fetch.js"></script>

        <script type="module">
            const games = await FFFF('game-sources','dir');
            games.forEach(game => {
                let button = document.createElement('button');
                button.textContent = String(game);
                button.onclick = function () {window.location.href = './-play.html' + '?id=' + String(game);};

                document.body.appendChild(button);
            });
            const flashgames = await FFFF('game-sources/-flash','dir');
            flashgames.forEach(game => {
                let button = document.createElement('button');
                button.textContent = String(game);
                button.onclick = function () {window.location.href = './-play.html' + '?id=' + String(game) + '&flash=true';};

                document.body.appendChild(button);
            });
        </script>
    </body>
